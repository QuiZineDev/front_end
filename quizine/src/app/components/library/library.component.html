<div class="px-132">
    <input type="text" placeholder="Rechercher parmi mes quiz" class="w-md rounded-lg p-2 bg-gray-100 placeholder-gray-500"/>
    <div class="flex flex-col gap-4 mt-6">
        @for (quiz of quizList; track quiz) {
            <app-library-quiz-card
                [title]="quiz.title"
                [nbQuestions]="quiz.nbQuestions"
                [createdAt]="quiz.createdAt"
            ></app-library-quiz-card>
        }
    </div>
</div>
