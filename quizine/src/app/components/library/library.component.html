<div class="flex h-screen">
    <app-sidebar></app-sidebar>
    <div class="flex-1 w-full">
        <!-- Header -->
        <app-navbar></app-navbar>
        <div class="mx-40 h-[calc(100vh-8rem)] overflow-hidden">
            <h1 class="text-2xl">Mes quiz</h1>
            <div *ngIf="quizList.length > 0">
            <input type="text" placeholder="Rechercher parmi mes quiz" class="w-full rounded-lg p-2 bg-gray-100 placeholder-gray-500 mt-4"/>
            <div class="flex flex-col gap-4 mt-6 overflow-y-auto h-[calc(100vh-16rem)]">
                @for (quiz of quizList; track quiz) {
                <app-library-quiz-card
                    [quiz]="quiz"
                ></app-library-quiz-card>
                }
            </div>
            </div>
            <div *ngIf="quizList.length === 0" class="flex flex-col gap-6 mx-auto mt-48">
                <span class="text-lg text-gray-500 text-center">Vous n'avez encore créé aucun quiz.</span>
                <button (click)="goToCreateQuiz()" class="text-base text-primary text-center hover:underline">Créer mon premier quiz</button>
            </div>
        </div>
    </div>
</div>
