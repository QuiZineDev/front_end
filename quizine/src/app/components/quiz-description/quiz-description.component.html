<div class="px-136">
    <div class="flex justify-between">
        <h1 class="text-2xl">{{ title }}</h1>
        <span class="text-gray-400 text-base">{{ createdAt }}</span>
    </div>
    <app-tag-list [tags]="tags" [class]="'mt-3 text-sm'"></app-tag-list>
    <div class="text-lg mt-6">{{ nbQuestions }} questions</div>
    <app-button
            [label]="'Démarrer'"
            [class]="'mt-6'"
    ></app-button>
    <p class="text-base text-wrap mt-8">{{ description }}</p>
    <div class="flex items-center gap-3 mt-6">
        <span class="rounded-full w-10 h-10 bg-primary"></span>
        <div class="flex flex-col">
            <span class="text-gray-400 text-sm">Créé par</span>
            <span class="text-base">{{ createdBy }}</span>
        </div>
    </div>
    <hr class="border-gray-300 mt-8" />
</div>
