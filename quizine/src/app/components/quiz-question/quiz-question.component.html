<div class="min-h-screen bg-primary-lighter flex flex-col">
  <!-- Main content -->
  <div class="flex-1 flex items-center justify-center w-full h-full">
    <div class="bg-white rounded shadow-lg lg:w-11/12 w-full max-w-8xl lg:h-11/12 h-[85svh] max-h-[90svh] p-10 relative overflow-hidden">
      <!-- Header info -->
      <div class="absolute top-8 left-6 text-sm text-gray-600"> {{ quizName }} </div>
      <div class="absolute top-8 right-6 text-2xl font-bold text-black">
        Temps restant : <span>{{ formatTimer(timer) }}</span>
      </div>

      <!-- Question & Answers Section -->
      <div class="pt-16 h-full flex flex-col justify-between">

        <div class="w-5/6 max-w-6xl mx-auto text-left">
          <div class="text-2xl font-semibold mt-2 mb-4 break-words">
            Question {{ questionIndex + 1 }}/{{ totalQuestions }}
          </div>
          <div class="text-xl mb-8 break-words whitespace-pre-line">
            {{ question.questionText }}
          </div>
        </div>

        <div class="overflow-y-auto pt-2 pr-4 pb-8">
          <!-- Answers -->
          <div class="flex flex-col items-center gap-4 w-full">
            <button
              *ngFor="let answer of question.options; let i = index"
              (click)="selectAnswer(answer)"
              [ngClass]="{
                'bg-primary text-white shadow-md border-primary': selectedAnswer === i,
                'bg-white text-gray-700 hover:bg-primary-light hover:text-white hover:border-primary-light transition': selectedAnswer !== i
              }"
              class="w-5/6 max-w-6xl border border-gray-200 rounded-lg px-6 py-4 text-left text-base font-medium shadow-sm drop-shadow-[5px_7px_8px_rgba(179,213,235,1)] focus:outline-none transition-all duration-150 break-words whitespace-pre-line"
            >
              {{ i + 1 }}. {{ answer.optionText }}
            </button>
          </div>
        </div>

        <!-- Progress -->
        <div class="mt-6 text-right w-full text-gray-500 text-sm">
          {{ questionIndex + 1 }}/{{ totalQuestions }}
        </div>
      </div>
    </div>
  </div>
</div>
