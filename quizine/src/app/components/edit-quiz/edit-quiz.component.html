<div class="w-1/3 mx-auto">
    <div class="flex justify-between w-148 items-center">
        <div class="flex items-center gap-2">
            <h1 class="text-2xl">{{ quiz.title }}</h1>
            <span class="text-gray-400 text-sm">{{ quiz.private ? "priv√©" : "public" }}</span>
        </div>
        <span class="text-gray-400 text-lg">{{ quiz.createdAt | date:'dd/MM/yyyy' }}</span>
    </div>
    <app-tag-list [tags]="quiz.tags" [class]="'mt-3 text-sm'"></app-tag-list>
    
    <h2 class="text-xl font-semibold mt-6">Description</h2>
    <p class="text-base mt-2 text-wrap">{{ quiz.description }}</p>
    
    <h2 class="text-xl font-semibold mt-6">Questions dans ce quiz ({{ quiz.questions.length }})</h2>
    <div class="flex flex-col gap-8 mt-2">
        @for (question of quiz.questions; let i = $index; track question) {
            <app-edit-quiz-question
                [question]="question"
                [index]="i"
            ></app-edit-quiz-question>
        }
    </div>

    <app-button
        [label]="'Ajouter une question'"
        [color]="'secondary'"
        [size]="'medium'"
        [class]="'mt-9'"
    ></app-button>
</div>
