<layout>
    <div class="flex-1 w-full mt-4">
        <div *ngIf="quiz" class="w-2/3 mx-40">
            <div class="flex justify-between w-148 items-center">
                <div class="flex items-center gap-2">
                    <h1 class="text-2xl">{{ quiz.nom }}</h1>
                    <span class="text-gray-400 text-sm">{{ quiz.private ? "privé" : "public" }}</span>
                </div>
                <!-- <span class="text-gray-400 text-lg">{{ quiz.createdAt | date:'dd/MM/yyyy' }}</span> -->
            </div>
            <app-tag-list [tags]="quiz.tags" [class]="'mt-3 text-sm'"></app-tag-list>
            
            <h2 class="text-xl font-semibold mt-6">Description</h2>
            <!-- <p class="text-base mt-2 text-wrap">{{ quiz.description }}</p> -->
            
            <h2 class="text-xl font-semibold mt-6">Questions dans ce quiz ({{ quiz.questions.length }})</h2>
            <div class="flex flex-col gap-8 mt-2 h-[53svh] overflow-y-auto">
                @for (question of quiz.questions; let i = $index; track question) {
                    <app-edit-quiz-question
                        [question]="question"
                        [index]="i"
                    ></app-edit-quiz-question>
                }
            </div>
    
            <app-button
                [label]="'Ajouter une question'"
                [color]="'secondary'"
                [size]="'medium'"
                [class]="'mt-9'"
            ></app-button>
        </div>
    
        <div *ngIf="!quiz" class="text-lg text-gray-500 w-64 text-wrap text-center mx-auto mt-48">
            Oups ! Page non trouvée (Erreur 404)
        </div>
    </div>
</layout>
