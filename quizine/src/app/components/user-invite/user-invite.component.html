<div class="bg-primary-lint p-4 rounded-lg shadow-md w-fit">
    <button type="button" (click)="onClose()" class="right text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
    <h1 class="text-2xl font-bold mb-4">Invite users</h1>

    <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="flex flex-col">
        <div>
            <div class="flex items-center mb-4">
                <input
                    type="text"
                    formControlName="search"
                    placeholder="Search users..."
                    class="border border-gray-300 rounded-lg p-2 mr-2 flex-grow bg-white"
                />
                <!-- <button type="button" (click)="onSearch($event)" class="bg-blue-500 text-white rounded-lg p-2">Search</button> -->
            </div>
    
            <!--TODO add overflow -->
            <ul> 
                <li *ngFor="let user of users">
                    <input type="checkbox" [value]="user.id" (change)="onCheckboxChange($event)" />
                    <!-- {{user.profilePicture}} -->
                    {{ user.name }}
                </li>
            </ul>
        </div>

        
        <div>
            <h1 class="font-bold">Amis</h1>
            <ul>
                <li *ngFor="let friend of friends">
                    <input type="checkbox" [value]="friend.id" (change)="onCheckboxChange($event)" />
                    <!-- {{friend.profilePicture}} -->
                    {{ friend.name }}
                </li>
            </ul>
        </div>
    
        <button type="submit" [disabled]="inviteForm.invalid" class="bg-primary text-white">Inviter</button>
        <button type="button" (click)="onSkip()" class="text-primary">Passer</button>
    </form>
</div>
