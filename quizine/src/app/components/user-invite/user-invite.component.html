<div>
    <div class="relative bg-primary-lint p-4 rounded-lg shadow-md w-fit max-w-md sm:h-96 md:h-96 flex flex-col flex">
        <button type="button" (click)="onClose()" class="text-gray-500 hover:text-gray-700 absolute top-2 right-2 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <h1 class="text-2xl text-black font-bold mt-2 mb-4">Invite users</h1>
    
        <!--TODO  correct colors-->
        <form class="max-w-md mx-auto" (ngSubmit)="onSearch($event)">   
            <label for="user-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="user-search" class="block w-full p-4 ps-10 text-sm text-gray-400 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-linter focus:border-primary-linter focus-visible:ring-primary-linter focus-visible:border-primary-linter" placeholder="Search Users" />
                <button type="submit" class="text-white absolute end-2 bottom-2 bg-primary hover:bg-primary-darker focus:ring-4 focus:outline-none focus:ring-primary-lighter font-medium rounded-lg text-sm px-4 py-2 cursor-pointer">Search</button>
            </div>
        </form>
        
        
        <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="flex flex-col h-full">
            <div class="h-full">
                <!--TODO add overflow -->
                <ul class="mb-4"> 
                    <li *ngFor="let user of users">
                        <input type="checkbox" [value]="user.id" (change)="onCheckboxChange($event)" />
                        <!-- {{user.profilePicture}} -->
                        {{ user.name }}
                    </li>
                </ul>
        
                <div class="mb-4">
                    <h1 class="font-bold">Amis</h1>
                    <ul *ngIf="friends.length > 0">
                        <li *ngFor="let friend of friends">
                            <input type="checkbox" [value]="friend.id" (change)="onCheckboxChange($event)" />
                            <!-- {{friend.profilePicture}} -->
                            {{ friend.name }}
                        </li>
                    </ul>
                    <p *ngIf="friends.length === 0" class="text-gray-500">Aucun ami trouv√©.</p>
                </div>
            </div>
        
            <div class="flex flex-col width-full justify-between items-center">
                <button type="submit" [disabled]="!inviteForm.invalid" class="bg-primary hover:bg-primary-light disabled:bg-primary-lighter disabled:text-white font-semibold p-2 px-8 mb-1 text-white rounded-md shadow w-fit enabled:cursor-pointer">Inviter</button>
                <button type="button" (click)="onSkip()" class="text-primary hover:text-primary-light font-semibold cursor-pointer">Passer</button>
            </div>
        </form>
    </div>
</div>
