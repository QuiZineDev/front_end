<div class="flex h-screen">
    <app-sidebar></app-sidebar>
    <div class="flex-1 w-full h-screen overflow-y-auto">
        <!-- Header -->
        <app-navbar></app-navbar>
        <div class="mx-40">
            <h1 class="text-2xl">Découvrir</h1>
            <div *ngIf="quizList.length > 0">
            <input 
                type="text"
                placeholder="Rechercher parmi mes quiz"
                class="w-full rounded-lg p-2 bg-gray-100 placeholder-gray-500 mt-4"
                [value]="searchTerm"
                (input)="onSearchChange($event)"
            />
            <div class="flex flex-wrap gap-4 mt-6 overflow-y-auto h-[calc(100vh-16rem)]">
                @for (quiz of filteredQuizList; track quiz) {
                <app-quiz-card
                    [quiz]="quiz"
                ></app-quiz-card>
                }
            </div>
            </div>
            <div *ngIf="quizList.length === 0 || filteredQuizList.length === 0" class="text-lg text-gray-500 w-64 text-wrap text-center mx-auto mt-48">
                Aucun résultat ne correspond à votre recherche.
            </div>
        </div>
    </div>
</div>
